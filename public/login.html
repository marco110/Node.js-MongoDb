<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/log.css">
</head>

<body>
    <div class="container col-md-12">
        <br>
        <form id="form">
            <div class="row form-group justify-content-center">
                <label for="id" class="col-md-1 col-form-label">User Name:</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="userName" name="userName" placeholder="user name">
                </div>
            </div>
            <div class="row form-group justify-content-center">
                <label for="password" class="col-md-1 col-form-label">Password:</label>
                <div class="col-md-2">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="user password" data-info="test-data">
                </div>
            </div>
            <div class="row form-group justify-content-center">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary btn-block" id="submit">Sign In</button>
                </div>
            </div>
        </form>
        <div class="text-danger" id="errorMessage"></div>
        <div class="row form-group justify-content-center">
            <a href="#" class="col-md-1 text-center" data-toggle="modal" data-target="#registerModal">Register</a>
            <a href="#" class="col-md-2 text-center">Forgot Password</a>
        </div>
        <div class="row form-group justify-content-center">
            <a href="/auth/github" class="col-md-1 text-center" id="signInWithGithub">Sing In with Github</a>
        </div>
        <!-- <div class="row justify-content-center text-danger">
            <label id="message"></label>
        </div> -->

        <div class="modal fade" id="registerModal">
            <div class="modal-dialog">
              <div class="modal-content">
           
                <!-- 模态框头部 -->
                <div class="modal-header">
                  <h4 class="modal-title">模态框头部</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
           
                <!-- 模态框主体 -->
                <div class="modal-body">
                  模态框内容..
                </div>
           
                <!-- 模态框底部 -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
           
              </div>
            </div>
          </div>
    </div>
</body>
<script src="/login.js"></script>

</html>
